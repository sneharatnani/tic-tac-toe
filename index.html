<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" />
    <script src="script/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- to show current player -->
    <h2 class="display"></h2>
    <!-- play game -->
    <button class="play">start</button>

    <!-- to add player's names -->
    <section class="modal hide">
      <h2>Players</h2>
      <input type="text" id="player1" placeholder="player one name" />
      <input type="text" id="player2" placeholder="player two name" />
      <button class="start-game">let's begin</button>
    </section>

    <!-- game body -->
    <main class="game hide">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </main>

    <button class="restart hide">replay</button>
    <div class="overlay hide"></div>

    <footer>
      <p>Crafted by Sneha Ratnani</p>
    </footer>
  </body>
</html>
