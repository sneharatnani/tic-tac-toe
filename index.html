<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <script src="script/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <h2 class="display"></h2>

    <section class="options">
        <div class="option1">
            <h2>player <br> vs <br> player</h2>
            <button>play</button>
        </div>
        <div class="option2">
            <h2>player <br> vs <br> AI</h2>
            <button>play</button>
        </div>
    </section>
    <!-- to add player's names -->
    <section class="modal hide">
        <h2>Players</h2>
        <input type="text" id="player1" placeholder="player one name">
        <input type="text" id="player2" placeholder="player two name">
        <button class="start-game">let's begin</button>
    </section>
    <main class="game hide">
        <p class="column1 row1"></p>
        <p class="column1 row2"></p>
        <p class="column1 row3"></p>
        <p class="column2 row1"></p>
        <p class="column2 row2"></p>
        <p class="column2 row3"></p>
        <p class="column3 row1"></p>
        <p class="column3 row2"></p>
        <p class="column3 row3"></p>
    </main>
    <button class="restart hide">restart</button>
    <div class="overlay hide"></div>

    <footer>
        <p>Crafted by Sneha Ratnani</p>
    </footer>
</body>

</html>
