<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="script/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <p class="display"></p>

    <section class="options">
        <div class="option1">
            <img src="img/young.svg" alt="">
            <p>player vs player</p>
            <button>play</button>
        </div>
        <div class="option2">
            <img src="img/ai.svg" alt="">
            <p>player vs AI</p>
            <button>play</button>
        </div>
    </section>
    <!-- to add player's names -->
    <section class="modal hide">
        <label for="player1">player one name</label>
        <input type="text" id="player1">
        <label for="player2">player two name</label>
        <input type="text" id="player2">
        <button class="start-game">let's begin</button>
    </section>

    <main class="game hide">
        <p class="column1 row1"></p>
        <p class="column1 row2"></p>
        <p class="column1 row3"></p>
        <p class="column2 row1"></p>
        <p class="column2 row2"></p>
        <p class="column2 row3"></p>
        <p class="column3 row1"></p>
        <p class="column3 row2"></p>
        <p class="column3 row3"></p>
    </main>
    <button class="restart hide">restart</button>
</body>

</html>
